<head>

    <link rel="stylesheet" href="flex.css">
    <style>
        
        .container {
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 300px; 
            margin: 100px;
            border: 2px solid lightgray; 
        }

        
        .center-box {
            background-color: #1e73be; 
            color: #fff; 
            padding: 10px 20px; 
            font-size: 16px; 
            border-radius: 5px; 
        }

</head>

    <div class="container">
        <div class="center-box">Center me.</div>
    </div>
</body>
